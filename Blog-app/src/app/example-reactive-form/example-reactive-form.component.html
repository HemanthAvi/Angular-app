<div class="container">
    <h2 class="display-4">Login-Reactive Form with custom validation</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>User name</label>
            <input 
            type="text" 
            class="form-control"
            formControlName="userName">

            <div class="alert alert-danger" *ngIf="fc.userName.touched && fc.userName.invalid">
                <div *ngIf="fc.userName.errors?.required"> User name is required...</div>
                <div *ngIf="fc.userName.errors?.noSpaceValidator"> User name should not contain white space</div>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input 
            type="password" 
            class="form-control"
            formControlName="password">

            <div class="alert alert-danger" *ngIf="fc.password.touched && fc.password.invalid">
                <div *ngIf="fc.password.errors?.required">Password is required...</div>
                <div *ngIf="fc.password.errors?.pattern">Password must be atleast of 8 charactors</div>
            </div>
        </div>

        <button class="btn btn-primary">Submit</button>
    </form>

</div>
