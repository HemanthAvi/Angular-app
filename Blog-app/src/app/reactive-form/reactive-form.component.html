<div class="container mt-5">
    <h2 class="display-4">Reactive form</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>First name</label>
            <input 
            type="text" 
            class="form-control"
            placeholder="Full name" 
            name="fullName"
            [ngClass]="{'is-invalid': fullname.touched && fullname.invalid }"
            formControlName="fullName"
            >

            <div class="alert alert-danger" *ngIf="fullname.touched && fullname.invalid">
                <div *ngIf="fullname.errors?.required"> Full name is required ..</div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input 
            type="email" 
            placeholder="Email" 
            name="email" 
            formControlName="email"
            [ngClass]="{'is-invalid': email.touched && email.invalid }"
            class="form-control">
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors?.required"> Email is required ..</div>
                <div *ngIf="email.errors?.pattern"> Enater a valid email</div>
            </div>
        </div>


    <div formGroupName = 'contactDetails'>
        <div class="form-group">
            <label>Address</label>
            <textarea
            cols="30" rows="5" 
            type="text" 
            placeholder="address" 
            name="address"
            formControlName="address"
            class="form-control">
            </textarea>
            <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
                <div *ngIf="address.errors?.required"> Address is required ..</div>
            </div>
        </div>

        <div class="form-group">
            <label>Shipping Address</label>
            <textarea
            cols="20" rows="5" 
            type="text" 
            placeholder="Shipping address" 
            name="shippingAddress"
            formControlName="shippingAddress"
            class="form-control">
            </textarea>
            <div class="alert alert-danger" *ngIf="shippingAddress.touched && shippingAddress.invalid">
                <div *ngIf="shippingAddress.errors?.required"> Shipping address is required ..</div>
            </div>
        </div>

        <div class="form-group">
            <label>Contact number</label>
            <input
            cols="20" rows="5" 
            type="text" 
            placeholder="Contact number" 
            name="phoneNumber"
            formControlName="phoneNumber"
            class="form-control">
            <div class="alert alert-danger" *ngIf="phoneNumber.touched && phoneNumber.invalid">
                <div *ngIf="phoneNumber.errors?.required">Phone-number is required ..</div>
                <div *ngIf="phoneNumber.errors?.pattern">Enter valid phone-number</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Skills</label>
        <input 
        type="text" 
        placeholder="Skills" 
        name="skills" 
        formControlName="skills"
        class="form-control"
        #skill
        (keyup.enter)="addSkills(skill)">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let skill of skills.controls; let i = index">
                {{skill.value}}
                <a class="btn btn-sm btn-danger" (click)="removeSkills(i)"> X </a>
            </li>
            
        </ul>
    </div>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
</div>
